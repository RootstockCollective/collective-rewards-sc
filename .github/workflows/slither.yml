name: Slither Analysis

env:
  FOUNDRY_PROFILE: "ci"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"
    paths:
      - "src/**"

jobs:
  analyse:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove test folder
        run: rm -rf test

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install deps
        run: npx bun install

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        id: slither
        with:
          sarif: results.sarif
          fail-on: none
          ignore-compile: false
          slither-args: --filter-paths "node_modules"

